<script>
    async function checkSeat() {
        const studentId = document.getElementById('studentId').value.trim();
        const response = await fetch(`https://script.google.com/macros/s/AKfycbwia2rYs4VrKl3jEgDY55cgwYG9kFx74oUgR76OeirqymuY74mwdalCUUCpYVGJLsuhCg/exec?id=${studentId}`);
        const data = await response.json();

        const resultDiv = document.getElementById('result');
        if (data.id) {
            resultDiv.innerHTML = `<p>المقعد: ${data.seat}، الصف: ${data.class}</p>`;
        } else {
            resultDiv.innerHTML = `<p style="color: red;">${data}</p>`;
        }
    }
</script>
