<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحصول على الدرجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #d9e2f3;
            color: #003366;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        button {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #002244;
        }
        #result {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>الحصول على درجات الطالب</h1>
    <input type="text" id="cprInput" placeholder="ادخل الرقم الشخصي (CPR)" required>
    <button onclick="fetchGrades()">استعلام</button>
    <div id="result"></div>

    <script>
        async function fetchGrades() {
            const cpr = document.getElementById('cprInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbwxZBziWaH-ssVv3Fkf9_W4DoPLu5NQlJ20ZOlyixJFl2z4efwMc-TmRF4eS1TaBNBc/exec?CPR=${cpr}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                if (data.length > 0) {
                    const student = data[0];
                    resultDiv.innerHTML = `<h2>نتائج الدرجات</h2><p>اسم الطالب: ${student["اسم الطالب"]}</p><p>الدرجة: ${student["الدرجة"]}</p>`;
                } else {
                    resultDiv.innerHTML = '<p>لا توجد بيانات للرقم الشخصي المدخل.</p>';
                }
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = `<p>خطأ في جلب البيانات: ${error.message}</p>`;
            } finally {
                resultDiv.style.display = 'block'; // Show results div
            }
        }
    </script>
</body>
</html>
