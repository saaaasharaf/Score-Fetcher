<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام مقعد الطالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e9ecef;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        header {
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 10px 0;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>استعلام مقعد الطالب</h1>
    </header>
    <h2>أدخل الرقم الشخصي للطالب</h2>
    <input type="text" id="studentId" placeholder="الرقم الشخصي" required>
    <button onclick="checkSeat()">استعلام</button>
    <div id="result"></div>

    <script>
        function checkSeat() {
            const studentId = document.getElementById('studentId').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!studentId) {
                resultDiv.innerHTML = '<p style="color: red;">الرجاء إدخال الرقم الشخصي.</p>';
                resultDiv.style.display = 'block';
                return;
            }

            // هنا يمكنك إضافة منطق لجلب بيانات المقعد من قاعدة بيانات أو API
            // مثال بسيط:
            const mockData = {
                '12345': 'المقعد: 12، الصف: 2A',
                '67890': 'المقعد: 5، الصف: 1B'
            };

            const seatInfo = mockData[studentId] || 'لا توجد بيانات للرقم الشخصي المدخل.';
            resultDiv.innerHTML = `<p>${seatInfo}</p>`;
            resultDiv.style.display = 'block';
        }
    </script>

    <footer>
        <p>© 2024 مدرسة مدينة عيسى الإعدادية للبنين</p>
    </footer>
</body>
</html>
